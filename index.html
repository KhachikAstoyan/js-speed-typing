<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing practice</title>
    <link rel="stylesheet" href="static/styles/main.css" />
    <link rel="shortcut icon" href="static/media/favicon.png" type="image/x-icon" />
    <script defer type="module" src="./static/scripts/index.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <h2 class="logo">typo.io</h2>
        </nav>
      </div>
    </header>

    <div id="app-wrapper">
      <div class="stats">
        <h2>Stats:</h2>
        <h3>Score: <span id="score">0</span></h3>
        <p>Time elapsed: <span id="timeElapsed">0</span> seconds</p>
        <p>Words per minute: <span id="wpm">0</span></p>
        <p>Characters per minute: <span id="cpm">0</span></p>
        <p>Incorrect letters: <span id="incor">0</span></p>
      </div>
    
      <div id="app">
        <h2 id="startHeading">Press space to start</h2>
        <section class="typing-practice container">
          <div class="overlay inactive"></div>
          <div id="words">
          </div>
        </section>
      </div>
    
      <div class="settings">
        <h2>Settings</h2>
        <ul>
          <li>
            <label for="hacker">Hacker mode</label>
            <input id="hacker" type="checkbox" class="switch">
            <input type="text" width="0" height="0" id="focus">
          </li>
          <li>
            <label for="wordArrayLength">Word count:</label>
            <input id="wordArrayLength" type="range" min="5" max="50" class="slider" id="myRange">
          </li>
        </ul>
      </div>

    
  </body>
</html>
